
<svg x='{x}' y="{y}" role="button" id="group{j}" aria-labelledby="group-0" class="card orient-{orient}">
    <rect role="button" aria-labelledby="desc-card-0" fill="" id="place{j}"/>
    <image href="" id="icon{j}" aria-labelledby="desc-icon-rocket"/>
    <switch>
        <foreignObject id="description{j}" class="in_card" width="100" height="200">
            <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
        </foreignObject>
        <text id="description{j}" class="in_card">not filled</text>
    </switch>
    <image href="" id="emoticon{j}" aria-labelledby="desc-icon-rocket"/>
    <image id="postit{j}" href="assets/PostIt.png" class="postit-bg" visibility="collapse"></image>
    <switch>
        <foreignObject id="postittext{j}" class="in_postit" width="100" height="100" visibility="collapse">
            <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
        </foreignObject>
        <text id="postittext{j}" class="in_card">not filled</text>
    </switch>
</svg>
