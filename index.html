<!doctype html>
<html lang="en">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <meta name="robots" content="noindex,nofollow" />

    <title> Our Journeys interactive </title>

    <meta name="description" content=
    "'Our Journeys' is an interactive activity to chart the highs and lows of your student learning journey. Developed in the Institute of Educational Technology (IET), at The Open University." />
    <meta name="copyright" content="© 2018 The Open University (IET)." />

    <link rel="stylesheet" href="style/journeystyle.css" />

    </head>
    <body>
        <div class="editorbar" id="editor">

          <div class="editorbar-inner"> </div>

          <div class="optionsbar" id="options"> </div>

        </div>


        <div class="main">
            <svg width="100%" height="2600" id="journey-canvas">
                <title role="img" id="title" aria-labelledby="desc-space">Journey</title>

            <desc id="start-card">Start of the journey</desc>
            <desc id="desc-space">This is the space in which the journey is represented</desc>
            <desc id="desc-card-0">First card in the journey</desc>
            <desc id="group-0">Card group</desc>
            <desc id="empty-card">Empty journey card</desc>
            <desc id="desc-icon-rocket">rocket icon</desc>

            <svg x="120" y="0" class="the-start-card">
                <rect aria-labelledby="start-card" y="20" x="0" id="start_place"/>
                <image xlink:href="assets/Arrow-down.svg" x="18" y="0" id="startIcon" aria-labelledby="desc-icon-rocket"/>
                <image xlink:href="assets/Arrow-down.svg" x="18" y="30" id="startIcon" aria-labelledby="desc-icon-rocket"/>
            </svg>

            <g class="card-holder"> </g>
        </svg>
    </div>


    <p class="footer-copy">Our Journeys | © 2018 <a href="http://www.open.ac.uk/">The Open University</a>
        (<a href="https://iet.open.ac.uk/" title="Institute of Educational Technology">IET</a>).
    </p>

    <p class="footer-logos">
        <a href="https://iet.open.ac.uk/"><img src="assets/iet-logo.svg" alt="Institute of Educational Technology" title="Institute of Educational Technology" /></a>
        <a href="http://www.open.ac.uk/"><img src="assets/ou-logo.svg" alt="The Open University" title="The Open University" /></a>
    </p>

    <script src="dist/our-journey.js"></script>

    <script>

        require('our-journey').app.run();

    </script>

    </body>
</html>
